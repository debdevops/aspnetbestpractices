name: Render Mermaid diagrams (manual)

on:
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli
      - name: Render diagrams (manual)
        run: |
          mmdc --no-sandbox -i docs/diagrams/auth-flow.mmd -o docs/diagrams/auth-flow.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/idempotency-flow.mmd -o docs/diagrams/idempotency-flow.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/idempotency-detailed.mmd -o docs/diagrams/idempotency-detailed.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/csp-flow.mmd -o docs/diagrams/csp-flow.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/opentelemetry-flow.mmd -o docs/diagrams/opentelemetry-flow.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/rate-limiting-flow.mmd -o docs/diagrams/rate-limiting-flow.png -w 2560 -H 1440
          mmdc --no-sandbox -i docs/diagrams/auth-token-sequence.mmd -o docs/diagrams/auth-token-sequence.png -w 2560 -H 1440
      - name: Commit generated images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.png || true
          git commit -m "chore(docs): render mermaid diagrams (manual)" || true
          git push || true
